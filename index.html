<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoveBirds - Cute Couple App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #fff0f5; /* Lavender Blush */
      }
      .font-handwriting {
        font-family: 'Pacifico', cursive;
      }
      .floating-hearts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
      }
      .heart {
        position: absolute;
        bottom: -100px;
        background-color: rgba(255, 182, 193, 0.5);
        display: inline-block;
        height: 30px;
        margin: 0 10px;
        width: 30px;
        transform: rotate(-45deg);
        animation: float 6s ease-in infinite;
      }
      .heart:before, .heart:after {
        content: "";
        background-color: rgba(255, 182, 193, 0.5);
        border-radius: 50%;
        height: 30px;
        position: absolute;
        width: 30px;
      }
      .heart:before {
        top: -15px;
        left: 0;
      }
      .heart:after {
        left: 15px;
        top: 0;
      }
      @keyframes float {
        0% { transform: translateY(0) rotate(-45deg) scale(0.8); opacity: 1; }
        100% { transform: translateY(-100vh) rotate(-45deg) scale(1.2); opacity: 0; }
      }
    </style>
